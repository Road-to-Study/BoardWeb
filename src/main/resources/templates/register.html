<html>
<head>
  <meta charset="utf-8"/>
  <title>회원 가입</title>
  <style>
    .register{
        width: 500px;
        margin: 150px auto auto auto;
        margin-right : 300px;

}
</style>
</head>
<body>
<div class="register">
  <section>
    <h1>회원가입 페이지</h1>
  </section>


  <form name="register" action="register" method="post">
    아이디확인<br>
    <input type="text" name="id" placeholder="아이디 입력" >
    <input type="button" name="register_id_check" value="아이디 확인">
    <br>
    비밀번호<br>
    <input type="password" name="password" value="123456"><br>
    비밀번호 재확인<br>
    <input type="password" name="register_pw2" value="123456">
    <input type="button" name="register_pw_check" value="비밀번호 재확인">
    <br><br>
    <input type="submit" value="회원 가입 완료">
  </form>


</div>
</body>
</html>
